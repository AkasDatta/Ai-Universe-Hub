<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- fontawesome link  -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css">
    <!-- css link  -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="container mx-auto" onload="loadApi(6), toggleSpinner(true)">
    <!-- header -->
    <header class="text-center m-5">
        <h1 class="fs-1 m-5 fw-bold">AI Universe Hub</h1>
        <button id="btn-sort" class="btn btn-danger p-3 px-4 fw-bold rounded-lg">Sort By Date</button>
    </header>

    <main>
      <!-- cards -->
      <section id="cards-container" class="row row-cols-1 row-cols-md-3 g-4 ">


      </section>
      <!-- modal  -->
      <section>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                      <div class="modal-header border border-0">
                          <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body pt-0">
                          <div id="modal-container" class="row g-4 m-md-4 mt-0">
                              <!-- Dynamic body -->

                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </section>
          <!-- loader -->
    <section id="spinner" class="d-none">
      <div style="width:200px; margin: auto;" class="d-flex justify-content-center align-items-center">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <!-- See more  -->
    <section id="See-all" class="text-center d-none p-5" onclick="sorted()">
      <button id="btn-See-more" class="btn btn-danger p-3 px-4 fw-bold rounded-xl">See more</button>
  </section>
  </main>

        
    <!-- bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- javascript link  -->
    <script src="js/style.js"></script>
  </body>
</html>
